<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>JavaScript War</title>
  </head>
  <body>
    <div id="wrapper" class="container-fluid">
      <div class="row">
          <button id="startBtn" class="btn">Start Game</button>
          <button id="drawCard" class="btn">Draw Card</button>
      </div>
      <div id="botWrapper">
        <h2>bot</h2><p>Card Count <span id="botCardCount"></span></p>
        <div id="botHandWrapper">
        </div>
      </div>
      <div id="playerWrapper">
        <h2>Player</h2>
        <p>Card Count <span id="playerCardCount"></span></p>
        <div id="playerHandWrapper">
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/winLogic.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
