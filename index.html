<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript War</title>
  </head>
  <body>
    <button id="startBtn">Start Game</button>
    <button id="drawCard">Draw Card</button>
    <div id="gameWrapper" class="">
      <div id="AI_Hand">
        <h2>AI</h2>
        <p>Card Count <span id="aiCardCount"></span></p>
        <img class="active_hand" id="ai_card" src=""/>
      </div>
      <div id="Player_Hand">
        <h2>Player</h2>
        <p>Card Count <span id="playerCardCount"></span></p>
        <img class="active_hand" src=""/>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
